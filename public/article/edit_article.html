<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/vue-router.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/apitool.css">
<title></title>
<script>
//获取url参数--封装
(function($){
  $.getUrlParam = function(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r!=null) return unescape(r[2]); return null;
  }
})(jQuery);
</script>
</head>
<body>
<!-- 头部 -->
<div class="header">
  <span><img src="/images/logo.png"></span>
  <div class="menu">
    <a href="/article/add_article.html"> + </a>
    <a href="/admin">首页</a>
    <a href="/article/list_article.html">文档</a>
    <a href="/admin/directory">目录</a>
    <a href="#">退出</a>
  </div>
</div>
<!-- //头部 -->
<div id="apitool">
  <!-- 工具栏 -->
  <div class="toolbar">
    <div>
      <img src="/images/toolbar.png">
    </div>

    <a href="javascript:;" class="publish" @click="save">保存</a>
  </div>
  <!-- //工具栏 -->
  <!-- 编辑区 -->
  <div class="ad-container" v-cloak>
    <!-- 标题 -->
    <div class="ad-title">
      <input  name="title" v-model="title" type="text"  placeholder="">
    </div>
    <!-- //标题 -->
    <div class="ad-article">
      <textarea name="content"  v-model="content"  class="art-area" placeholder=""></textarea>
    </div>
  </div>
  <!-- //编辑区 -->
</div>
  <script type="text/javascript">
  var vm = new Vue({
    el: '#apitool',
    data: {
      title: "",
      content: "",
      id: ""
    },
    created: function(){
      var _this = this;
      _this.id = $.getUrlParam('id')
      // 查看对应id的数据
      $.ajax({
  			type: "get",
  			url: "./edit?id=" + _this.id,
  			dataType: "json",
  			success: function(res){
          _this.title = res.title;
          _this.content = res.content;
  			}
		  })
		},
    methods:{
      // 保存
      save: function(){
        $.ajax({
    			type: "post",
    			url: "./save",
          data:{
            id: this.id,
            title: this.title,
            content: this.content
          },
    			dataType: "json",
    			success: function(result){
            console.log(result);
    			}
    		})
      }
    }
  })
  </script>

</body>
</html>
