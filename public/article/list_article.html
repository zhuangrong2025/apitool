<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/apitool.css">
<title></title>
<script>
$(function(){

})
</script>
</head>
<body>
<!-- 头部 -->
<div class="header">
  <span><img src="/images/logo.png"></span>
  <div class="menu">
    <a href="/article/add_article.html"> + </a>
    <a href="/admin">首页</a>
    <a href="/article/list_article.html">文档</a>
    <a href="/admin/directory">目录</a>
    <a href="#">退出</a>
  </div>
</div>
<!-- //头部 -->
<div id="apitool">
  <!-- 工具栏 -->
  <div class="toolbar">
    <div>
      <img src="/images/toolbar.png">
    </div>
  </div>
  <!-- //工具栏 -->
  <!-- 列表 -->
  <div class="ad-container" v-cloak>
    <div class="ad-list" >
      <table width="100%" border="0" cellspacing="0" cellpadding="0" id="docList" class="table">
        <tr>
          <th width="30%">标题</th>
          <th width="50%">内容</th>
          <th>操作</th>
        </tr>
        <tr v-for="(article, index) in articles">
          <td>{{ article.title }} </td>
          <td>{{ article.content }}</td>
          <td>
            <a href="javascript:;" :id="article._id" @click="artDel(index)">删除</a>&nbsp;&nbsp;
            <a :href="'/article/edit_article.html?id=' + article._id">修改</a>
          </td>
        </tr>
      </table>
    </div>

  </div>
  <!-- //列表 -->
</div>
  <script type="text/javascript">
  var app = new Vue({
    el: '#apitool',
    data: {
      articles: []
    },
    created: function(){
      var _this = this;
      // 获取列表
      $.ajax({
  			type: "get",
  			url: "./list",
  			dataType: "json",
  			success: function(res){
          _this.articles = res;
  			}
		  })
		},
    methods:{
      //删除用户
      artDel: function(idx){
        var _this = this;
        $.ajax({
           type: 'post',
           url: './del',
           data:{
              id : _this.articles[idx]._id
           },
           dataType: 'json',
           success: function(res){
             _this.articles.splice(idx, 1)
           }
        })
      }
    }
  })
  </script>

</body>
</html>
