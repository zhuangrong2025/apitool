<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/apitool.css">
<title></title>
</head>
<body>
<div id="apitool">
  <!-- 头部组件 -->
  <header-comp></header-comp>
  <!-- //头部组件 -->
  <!-- 工具栏 -->
  <div class="list-bar">
    <div class="list-name">
      <span>陈键锋</span>
      <em>/</em>
      <span>智慧城市移动系统（SCM）Api</span>
    </div>
    <div class="list-opt">
      <a href="/article/add_article.html" class="publish"> 新建文档 </a>
    </div>
  </div>
  <!-- //工具栏 -->
  <!-- 列表 -->
  <div class="ad-container" v-cloak>
    <div class="ad-list" >
      <div class="ad-table">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="docList">
          <tr>
            <th width="20%">标题</th>
            <!-- <th width="50%">内容</th> -->
            <th width="35%">创建者</th>
            <th width="35%">创建时间</th>
            <th>操作</th>
          </tr>
          <tr v-for="(article, index) in articles">
            <td><a :href="'/article/view_article.html?id=' + article._id">{{ article.title }}</a></td>
            <!-- <td>{{ article.content }}</td> -->
            <td>cjf</td>
            <td>20180618</td>
            <td>
              <a href="javascript:;"  @click="confirm(index)">删除</a>&nbsp;&nbsp;
              <a :href="'/article/edit_article.html?id=' + article._id">修改</a>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
  <!-- //列表 -->
  <!-- 删除 -->
  <div v-if="dialog">
    <div class="mask"></div>
    <div class="dialog">
      <div class="dialog-body info-del"> <i class="iconfont icon-wenhao"></i> <span>确认删除此文章？</span></div>
      <div class="dialog-footer">
        <button class="btn" @click="cancel">取消</button>
        <button class="btn primary"  @click="artDel(idx)">确定</button>
      </div>
    </div>
  </div>
  <!-- //删除 -->
</div>
<script src="/javascripts/header.js"></script>
<script type="text/javascript">
// vue实例
var app = new Vue({
  el: '#apitool',
  components: {
    headerComp: HeaderComp
  },
  data: {
    articles: [],
    dialog: false,
    idx: 0
  },
  created: function(){
    var _this = this;
    // 获取列表
    $.ajax({
			type: "get",
			url: "./list",
			dataType: "json",
			success: function(res){
        _this.articles = res;
			}
	  })
	},
  methods:{
    //删除确认
    confirm: function(idx){
      this.dialog = true
      this.idx = idx
    },

    //删除文章
    artDel: function(idx){
      var _this = this;
      $.ajax({
        type: 'post',
        url: './del',
        data:{
          id : _this.articles[_this.idx]._id
        },
        dataType: 'json',
        success: function(res){
          _this.articles.splice(_this.idx, 1)
          _this.dialog = false
        }
      })
    },

    //取消
    cancel: function(){
      this.dialog = false
    },
  }
})
</script>

</body>
</html>
