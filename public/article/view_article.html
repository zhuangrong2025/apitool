<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/vue-router.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/apitool.css">
<link rel="stylesheet" href="/stylesheets/marked.css">
<script src="/javascripts/marked.min.js"></script>
<title></title>
<script>
//获取url参数--封装
(function($){
  $.getUrlParam = function(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r!=null) return unescape(r[2]); return null;
  }
})(jQuery);
</script>
</head>
<body>
<div id="apitool">
  <!-- 头部组件 -->
  <header-comp></header-comp>
  <!-- //头部组件 -->
  <!-- 工具栏 -->
  <div class="list-bar">
    <div class="list-name">
      <span>陈键锋</span>
      <em>/</em>
      <span>智慧城市移动系统（SCM）Api</span>
      <em>/</em>
      <span>{{ title }}</span>
    </div>
    <div class="list-opt">
      <a :href="'/article/edit_article.html?id=' + id" class="publish">编辑</a>
    </div>
  </div>
  <!-- //工具栏 -->
  <!-- 编辑区 -->
  <div class="ad-container view-warp" v-cloak>
    <div class="ad-article">
      <div class="view-content marked-parse" v-html="content"></div>
    </div>
  </div>
  <!-- //编辑区 -->
</div>
<script src="/javascripts/header.js"></script>
<script type="text/javascript">
var vm = new Vue({
  el: '#apitool',
  components: {
    headerComp: HeaderComp
  },
  data: {
    title: "",
    content: "",
    id: ""
  },
  created: function(){
    var _this = this;
    _this.id = $.getUrlParam('id')
    // 查看对应id的数据
    $.ajax({
			type: "get",
			url: "./view?id=" + _this.id,
			dataType: "json",
			success: function(res){
        _this.title = res.title
        _this.content = marked(res.content)
			}
	  })

    // marked

	},
  methods:{
  }
})
</script>

</body>
</html>
