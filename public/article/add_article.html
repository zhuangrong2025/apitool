<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/apitool.css">
<link rel="stylesheet" href="/stylesheets/marked.css">
<script src="/javascripts/marked.min.js"></script>
<title></title>
</head>
<body>
<div id="apitool">
  <!-- 头部组件 -->
  <header-comp></header-comp>
  <!-- //头部组件 -->
  <!-- 工具栏 -->
  <div class="toolbar">
    <div>
      <img src="/images/toolbar.png">
    </div>
    <a href="javascript:;" class="publish" @click="publish">发布</a>
  </div>
  <!-- //工具栏 -->
  <!-- 编辑区 -->
  <div class="ad-container">
    <!-- 标题 -->
    <div class="ad-title">
      <input  name="title" v-model="title" type="text"  placeholder="">
    </div>
    <!-- //标题 -->
    <div class="ad-article">
      <div class="article-origin">
        <textarea name="content"  v-model="content"  class="art-area" placeholder="" v-on:input="artMarked"></textarea>
      </div>
      <div class="article-marked">
        <!-- marked -->
        <div class="marked-parse" id="marked-content" v-html="markedContent">

        </div>
        <!-- //marked -->
     </div>
   </div>
  </div>
  <!-- //编辑区 -->
  <!-- 保存提示 -->
  <div class="ad-alert" v-if="success">
    <i class="iconfont icon-success"></i> {{ msg }}
  </div>
  <!-- //保存提示 -->
</div>

<script src="/javascripts/header.js"></script>
<script type="text/javascript">
$(function(){

})
var app = new Vue({
  el: '#apitool',
  components: {
    headerComp: HeaderComp
  },
  data: {
    title: "文章标题",
    content: "[Markdown Editor]",
    markedContent: "",
    msg: "",
    success: false
  },
  created: function(){
    this.markedContent = this.content
	},
  methods:{
    //发布
    publish: function(){
      var _this = this
      $.ajax({
  			type: "post",
  			url: "./add",
        data:{
         title: this.title,
         content: this.content
        },
  			dataType: "json",
  			success: function(res){
          _this.msg = res.message
          _this.success = true
          setTimeout(function(){
            window.location.href = "/article/list_article.html"
          },1000)

  			}
  		})
    },
    // marded article
    artMarked: function(){
      this.markedContent = marked(this.content)
    }
  }
})
</script>

</body>
</html>
