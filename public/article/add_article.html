<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="/stylesheets/apitool.css">
<title></title>
<script>
$(function(){

})
</script>
</head>
<body>
<!-- 头部 -->
<div class="header">
  <span><img src="/images/logo.png"></span>
  <div class="menu">
    <a href="/admin">首页</a>
    <a href="/article/list_article.html">文档</a>
    <a href="#">目录</a>
    <a href="#">退出</a>
  </div>
</div>
<!-- //头部 -->
<div id="apitool">
  <!-- 工具栏 -->
  <div class="toolbar">
    <div>
      <img src="/images/toolbar.png">
    </div>
    <a href="javascript:;" class="publish" @click="publish">发布</a>
  </div>
  <!-- //工具栏 -->
  <!-- 编辑区 -->
  <div class="ad-container">
    <!-- 标题 -->
    <div class="ad-title">
      <input  name="title" v-model="title" type="text"  placeholder="">
    </div>
    <!-- //标题 -->
    <div class="ad-article">
      <textarea name="content"  v-model="content"  class="art-area" placeholder=""></textarea>
    </div>
  </div>
  <!-- //编辑区 -->
</div>
  <script type="text/javascript">
  var app = new Vue({
    el: '#apitool',
    data: {
      title: "文章标题",
      content: "请输入文字"
    },
    methods:{
      //发布
      publish: function(){
        $.ajax({
    			type: "post",
    			url: "./add",
          data:{
           title: this.title,
           content: this.content
          },
    			dataType: "json",
    			success: function(result){
            console.log(result);
    			}
    		})
      }
    }
  })
  </script>

</body>
</html>
