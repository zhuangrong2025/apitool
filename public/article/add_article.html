<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="shortcut icon" href="#" />
<script src="/javascripts/vue.js"></script>
<script src="/javascripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="http://at.alicdn.com/t/font_753288_4s35ojdy9ic.css">
<link rel="stylesheet" href="/stylesheets/apitool.css">
<title></title>
<script>
$(function(){
    $("#lib").on("mouseenter", function(){
      $(this).find("ul").show()
    })
    $("#lib ul").on("mouseleave", function(){
      $(this).hide()
    })

    // 点击跳转url
    $("#lib ul li").on("click",function(){
      var url = $(this).data("url")
      window.location.href = url
    })
})
</script>
</head>
<body>
<!-- 头部 -->
<div class="header">
  <div class="logo"><img src="/images/logo.png"></div>
  <div class="menu">
    <a href="/admin">首页</a>
    <a href="javascript:;" class="dropdown-lib" id="lib">
      <span>文档<i class="iconfont icon-jiantou32"></i></span>
      <ul>
        <li data-url="/article/list_article.html"><i class="iconfont icon-document"></i>智慧城市移动系统API</li>
        <li data-url="/article/list_article.html"><i class="iconfont icon-document"></i>招商数字金融系统API</li>
      </ul>
    </a>
    <a href="#">目录</a>
    <a href="#">退出</a>
  </div>
</div>
<!-- //头部 -->
<div id="apitool">
  <!-- 工具栏 -->
  <div class="toolbar">
    <div>
      <img src="/images/toolbar.png">
    </div>
    <a href="javascript:;" class="publish" @click="publish">发布</a>
  </div>
  <!-- //工具栏 -->
  <!-- 编辑区 -->
  <div class="ad-container">
    <!-- 标题 -->
    <div class="ad-title">
      <input  name="title" v-model="title" type="text"  placeholder="">
    </div>
    <!-- //标题 -->
    <div class="ad-article">
      <textarea name="content"  v-model="content"  class="art-area" placeholder=""></textarea>
    </div>
  </div>
  <!-- //编辑区 -->
  <!-- 保存提示 -->
  <div class="ad-alert" v-if="success">
    <i class="iconfont icon-success"></i>  {{ msg }}
  </div>
  <!-- //保存提示 -->
</div>
  <script type="text/javascript">
  var app = new Vue({
    el: '#apitool',
    data: {
      title: "文章标题",
      content: "请输入文字",
      msg: "",
      success: false
    },
    methods:{
      //发布
      publish: function(){
        var _this = this
        $.ajax({
    			type: "post",
    			url: "./add",
          data:{
           title: this.title,
           content: this.content
          },
    			dataType: "json",
    			success: function(res){
            _this.msg = res.message
            _this.success = true
            setTimeout(function(){
              window.location.href = "/article/list_article.html"
            },1000)

    			}
    		})
      }
    }
  })
  </script>

</body>
</html>
